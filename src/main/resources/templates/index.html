<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EC2 배포 테스트</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Spring Boot on EC2</h1>
    </div>
    <div class="content">
        <div class="card success">
            <h2 th:text="${message}">배포 성공인가유?</h2>
        </div>
        <div class="card info">
            <h3>서버 정보</h3>
            <ul>
                <li>
                    <strong>현재 시간: </strong>
                    <span th:text="${currentTime}">현재시간이 여기에 표시됩니다</span>
                </li>
                <li>
                    <strong>서버 환경: </strong>
                    <span th:text="${serverInfo}">서버환경이 여기에 표시됩니다</span>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
